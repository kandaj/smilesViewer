<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><title>Title</title><link rel=stylesheet href=https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css integrity=sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4 crossorigin=anonymous><link href=https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css rel=stylesheet><link rel=stylesheet type=text/css href=css/style.css></head><body><div id=app><div class=container><div class="row justify-content-center"><div class="col-md-10 col-lg-10"><h1 class=text-center>SMILES Viewer</h1></div><div class="mt-3 col-md-10 col-lg-10 jumbotron jumbotron-fluid upload-drop-zone" data-bind="event: { drop: acceptDrop, dragover: dragover}, css: {'valid': (!fileInvalid() && fileInfo), 'invalid': (fileInvalid) }"><div class="container text-center" data-bind="ifnot: fileInfo"><p>drag and drop file here</p></div><button type=button data-bind="visible: fileInfo, click: clearData, css: {'btn btn-outline-success': !fileInvalid(), 'btn btn-outline-danger': fileInvalid }"><span data-bind=text:fileInfo></span>&nbsp;<i class="fa fa-times-circle"></i></button></div></div><div class="row justify-content-center"><div class="col-md-10 col-lg-10" data-bind="visible: resError"><p class="alert alert-danger text-center" role=alert>Oops something went wrong!. check SMILES string</p></div><div class="col-md-10 col-lg-10" data-bind="visible: fileInvalid"><p class="alert alert-danger text-center" role=alert>File is Invalid!.</p></div><div class="col-md-4 col-lg-4"></div><div class="col-md-2 col-lg-2" data-bind="if: loader"><img class=text-center src=./images/spinner.gif></div><div class="col-md-4 col-lg-4"></div></div><div class="row justify-content-center" data-bind="if: xyzCoordinates"><div class="col-md-5 col-lg-5" id=coordinates><div class=card><div class=card-header><h5 class="card-title text-center">XYZ Coordinates</h5></div><div class=card-body><pre data-bind="text: xyzCoordinates"></pre></div></div></div><div class="col-md-5 col-lg-5"><div class=card><div class=card-header><h5 class="card-title text-center">3D Model</h5></div><div class=card-body><div id=renderContainer><canvas id=renderCanvas></canvas></div></div></div></div></div></div></div><script type=text/javascript src=https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js></script><script type=text/javascript src=https://unpkg.com/axios/dist/axios.min.js></script><script type=text/javascript src=js/bundle.min.js></script><script>
        window.onload = function() {
            ko.applyBindings(new AppViewModel());
        };
        window.addEventListener("dragover", function(e) {
            e = e || event;
            e.preventDefault();
        }, false);
        window.addEventListener("drop", function(e) {
            e = e || event;
            e.preventDefault();
        }, false);
    </script></body></html>
